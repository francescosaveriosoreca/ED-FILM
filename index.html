<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Registrazione</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center">
        <h2 class="mt-5">Benvenuto su ED-FILMS! </h2>

        <!-- Pulsanti per navigare tra login e registrazione -->
        <div class="row justify-content-center mt-4">
            <div class="col-md-4">
                <button id="loginBtn" class="btn btn-primary btn-block" onclick="redirectToLogin()">Accedi</button>
            </div>
            <div class="col-md-4">
                <button id="registerBtn" class="btn btn-secondary btn-block" onclick="redirectToRegister()">Registrati</button>
            </div>
        </div>
    </div>

    <script>
        // Funzione per reindirizzare alla pagina di login
        function redirectToLogin() {
            window.location.href = "login.html"; // Modifica con l'URL della tua pagina di login
        }

        // Funzione per reindirizzare alla pagina di registrazione
        function redirectToRegister() {
            window.location.href = "register.html"; // Modifica con l'URL della tua pagina di registrazione
        }
    </script>
</body>
</html>
