<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Collegamento al file CSS -->
    <link rel="stylesheet" href="login.css">
    <!-- Font di Google -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="login-container">
        <h2>Accedi al Tuo Account</h2>
        
        <form id="loginForm">
            <div class="input-container">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="input-container">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit">Accedi</button> 
        
        <a href="register.html" class="register-link">Non hai un account? Registrati!</a>
    </div>

    <!-- Collegamento al file JS -->
    <script src="login.js"></script>
</body>
</html>
