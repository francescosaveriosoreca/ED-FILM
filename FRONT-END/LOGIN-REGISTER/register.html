<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione</title>
    <!-- Collegamento al file CSS -->
    <link rel="stylesheet" href="register.css">
    <!-- Font di Google -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="register-container">
        <h2>Crea il tuo Account</h2>
        
        <form id="registerForm">
            <div class="input-container">
                <input type="text" id="username" name="username" placeholder="Nome Utente" required>
            </div>
            <div class="input-container">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-container">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="input-container">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Conferma Password" required>
            </div>
            <button type="submit">Registrati</button>
        </form>
        
        <a href="login.html" class="login-link">Hai gi√† un account? Accedi!</a>
    </div>

    <!-- Collegamento al file JS -->
    <script src="register.js"></script>
</body>
</html>
