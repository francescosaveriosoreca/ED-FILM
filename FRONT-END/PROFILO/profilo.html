<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilo Utente</title>
    <link rel="stylesheet" href="profilo.css">
</head>
<body>
    <div class="container">
        <h1>Profilo Utente</h1>
        <div class="profile-picture">
            <img id="profileImage" src="https://via.placeholder.com/150" alt="Immagine profilo">
        </div>
        <h2 id="usernameDisplay">Username</h2>
        <p id="emailDisplay">Email</p>
        
        <!-- Campo per cambiare il nome utente -->
        <div class="username-change">
            <input type="text" id="usernameInput" placeholder="Inserisci il nuovo username">
            <button class="button" onclick="updateUsername()">Aggiorna Username</button>
        </div>
        <div class="buttons-container">
            <button class="button" onclick="changeProfilePicture()">Cambia Immagine</button>
            <button class="button" onclick="resetPassword()">Ripristina Password</button>
        </div>
    </div>

    <div class="review-section">
        <textarea id="reviewInput" placeholder="Scrivi la tua recensione"></textarea>
        <button onclick="submitReview()">Invia Recensione</button>
    </div>
    
    <script src="profilo.js"></script>
</body>
</html>
