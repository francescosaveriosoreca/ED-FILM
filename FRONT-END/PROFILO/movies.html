<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ED-FILMS</title>
    <link rel="stylesheet" href="movies.css">
</head>
<body>
    <header>
        <h1>ED-FILMS</h1>
    <a href="profilo.html">
        <img id="profileImage" src="https://via.placeholder.com/50" alt="Profilo" class="profile-button">
    </a>
    </header>

    <!-- Barra di ricerca e menu a tendina per selezionare il genere -->
    <div class="controls">
        <input type="text" id="searchBar" placeholder="Cerca un film...">
        <select id="genreSelect">
            <option value="">Filtra per categoria</option>
            <option value="28">Azione</option>
            <option value="35">Commedia</option>
            <option value="18">Drammatico</option>
            <option value="12">Avventura</option>
            <option value="16">Animazione</option>
            <option value="80">Crime</option>
            <option value="99">Documentario</option>
            <option value="14">Fantasy</option>
            <option value="36">Storico</option>
            <option value="27">Horror</option>
            <option value="10402">Musical</option>
            <option value="9648">Mistero</option>
            <option value="10749">Romantico</option>
            <option value="878">Fantascienza</option>
            <option value="10770">Film TV</option>
            <option value="53">Thriller</option>
            <option value="10752">Guerra</option>
            <option value="37">Western</option>
        </select>
    </div>

    <!-- Sezioni di film, dinamicamente caricate -->
    <div id="latest" class="catalog-section">
        <div class="catalog"></div>
    </div>

    <div id="home">
        <div id="catalogContainer" class="catalog-section">
            <h2>Catalogo Film</h2>
            <div class="catalog"></div>
        </div>
    </div>
 
<!-- Dettagli del film -->
    <div id="movieDetails" class="movie-details" style="display: none;"></div>

    <div>
        <label for="username">Nome Utente:</label>
        <input type="text" id="username" placeholder="Inserisci il tuo nome">
    </div>

   <script src="movies.js"></script>


    
</body>
</html>
