<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap">
    <link rel="stylesheet" href="register.css"> <!-- Assicurati di avere un file CSS se necessario -->
</head>
<body>
    <form method="post" action="/php/register.php" id="registrationForm">
        <h1>Registrazione</h1>
        <input type="text" id="username" placeholder="Username" name="username" maxlength="50" required>
        <small id="usernameError" class="form-text text-danger"></small>
        
        <input type="email" id="email" placeholder="Email" name="email" required>
        <small id="emailError" class="form-text text-danger"></small>
        
        <input type="password" id="password" placeholder="Password" name="password" required>
        <small id="passwordError" class="form-text text-danger"></small>
        
        <button type="submit" name="register">Registrati</button>
    </form>

    <script src="register.js"></script> <!-- Collega il file JavaScript -->
</body>
</html>
